<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>index</title>
  <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="drive.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="drive.css" type="text/css" media="screen" charset="utf-8">
  <style type="text/css" media="screen">
  
  html {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }
  .realHero {
    height: 100%;
    width: 100%;
  }
  
  .bg1 {
    height: 100px;
    width: 100%;
    background: white;
    opacity: 0.5;
    color: red;
  }
  .bg2 {
    height: 100px;
    width: 100%;
    background: black;
    opacity: 0.5;
    text-align: right;
    color: red;
  }
  
  </style>
</head>
<body>
  
  <div class="realHero">
    
    <div class="bg1">b1</div>
    <div class="bg2">b2</div>
    
    
    <div id="backgrounds">
      <div class="cody-start"></div>
      <div class="cody-delivery"></div>
    </div>
    
  </div>
  
  <script type="text/javascript">
  var d = drive('.realHero', {
    
    company: 'liabus-ideo',
    
    elements: [
    
      // Sample left-to-right slide animation from the background: 
      /*
      
      // Slide out start when the end is reached:
      {
        selector: '#backgrounds .cody-start',
        timeline: {
          relative: 'cody-start-body.end',
          start: 0,
          end: 500
        },
        animations: [
          {
            property: 'translateX',
            start: '0%',
            end: '-100%'
          }
        ]
      },
      //Slide in when start end reached, 
      {
        selector: '#backgrounds .cody-delivery',
        animations: [
          // These utilize inline timelines for the animations, instead of relative for the entire element.
          // Another way to do this would be to add two JSON configs for the same selector (which is allowed because these are not named).
          {
            timeline: {
              relative: 'cody-start-body.end',
              start: 0,
              end: 500
            },
            property: 'translateX',
            start: '100%',
            end: '0%'
          },
          {
            timeline: {
              relative: 'cody-delivery-body.end',
              start: 0,
              end: 500
            },
            property: 'translateX',
            start: '0%',
            end: '-100%'
          }
        ]
      },
      */
    
    
      {
        name: 'bg1',
        selector: '.bg1',
        timeline: {
          start: 0,
          end: 'height'
        },
        animations: [
          {
            property: 'translateY',
            start: '-0%',
            end: '-100%'
          }
        ]
      },
      {
        name: 'bg2',
        selector: '.bg2',
        timeline: {
          relative: 'bg1',
          start: 0,
          end: 'height'
        },
        animations: [
          {
            property: 'translateY',
            start: '100%',
            end: '0%'
          }
        ]
      }
    ]
  });
  </script>
  
</body>
</html>
